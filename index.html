<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Test Project</title>
</head>

<body>
  <header class="header">
    <div class="header__button">
      <img src="images/button-icon.svg" alt="button-icon" class="button-icon">
    </div>

    <div class="header__logo">
      <img src="images/logo.svg" alt="logo" class="logo-icon">
    </div>

    <div class="header__cart">
      <img src="images/cart-icon.svg" alt="cart-icon" class="cart-icon">
    </div>
  </header>

  <section class="main">
    <div class="main__text-box--1">
      <h1 class="text-1">Food From Farms, Not Factories </h1>
    </div>
    <div class="main__text-box--2">
      <h2 class="text-2">Locally sourced, organically grown foods from Florida</h2>
    </div>
    <img src="images/apples.png" class="main__image" alt="Apples">
  </section>
</body>

</html>
